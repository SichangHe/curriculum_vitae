name: 'Build PDF, convert to HTML, and deploy to GitHub Pages'
on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build PDF and convert to HTML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex
      - name: Build HTML
        uses: SichangHe/pdf2htmlEX-action@v0.0.1
        with:
          arguments: cv.pdf index.html
      - name: Move files in place for upload
        run: |
          mkdir _site
          mv cv.pdf _site
          mv index.html _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    name: Deploy the site to GitHub Pages
    needs: build
    if: github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
